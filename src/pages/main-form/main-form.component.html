<app-header></app-header>
<form *ngIf="!postSuccess" [formGroup]="mainForm" (ngSubmit)="submit()" class="main-form">
  <app-about
    [submitted]="submitted"
    (validityChange)="validityHandler($event, 'about')"
  >
  </app-about>
  <app-coordinator
    [submitted]="submitted"
    (validityChange)="validityHandler($event, 'coordinator')"
  >
  </app-coordinator>
  <app-when
    [submitted]="submitted"
    (validityChange)="validityHandler($event, 'when')"
  >
  </app-when>
  <app-button [buttonType]="'submit'" [actionText]="'Publish Event'">
  </app-button>
</form>
<app-success *ngIf="postSuccess"></app-success>

<div class="starts-on">
  <input 
    type="date" 
    [min]="minDate" 
    [formControl]="formDateController" 
    [ngStyle]="{'color': formDateController.pristine && !presetOption ? '#d8d8da' : '#001c00'}" 
    [ngClass]="submitted && formDateController.errors ?
     'starts-on__date--alert':
     'starts-on__date'"
   >
  <div class="starts-on__at">at</div>
  <input
    type="time"
    min="01:00"
    max="12:59"
    [formControl]="formTimeController"
    [ngStyle]="{'color': formTimeController.pristine && !presetOption ? '#d8d8da' : '#001c00'}"
    [ngClass]="submitted && formTimeController.errors ?
    'starts-on__time--alert':
    'starts-on__time'"
  />
  <app-radio-input
    [radioName]="'ampm'"
    [radioLabel]="'AM'"
    [radioValue]="'am'"
    [formController]="formRadioController"
  ></app-radio-input>
  <app-radio-input
    [radioName]="'ampm'"
    [radioLabel]="'PM'"
    [radioValue]="'pm'"
    [formController]="formRadioController"
  ></app-radio-input>
</div>

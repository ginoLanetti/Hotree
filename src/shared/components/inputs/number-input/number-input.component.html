<div class="number-input">
  <input
    type="number"
    placeholder="{{ placeholder }}"
    [formControl]="formController"
    [ngClass]="submitted && formErrors ?
     'number-input__input--alert':
     'number-input__input'"
  />
  <div *ngIf="infoText" class="number-input__info-text">{{ infoText }}</div>
</div>

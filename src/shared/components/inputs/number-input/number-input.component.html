<div class="number-input">
  <input
    type="number"
    placeholder="{{ placeholder }}"
    [formControl]="formController"
    class="number-input__input"
    [ngClass]="{'number-input__input--alert':submitted && formErrors}"
  />
  <div *ngIf="infoText" class="number-input__info-text">{{ infoText }}</div>
</div>
